<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>
<body>

    <div>
        <h2>material-input</h2>
        <material-input placeholder='メールアドレス'></material-input>
        <material-input placeholder='placeholder' error='error'></material-input>
    </div>

    <a href='https://github.com/comame/Material-Web-Components' id='github'>View code on GitHub</a>

    <script src='../components.js'></script>
    <style>
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            margin: 0;
            margin-top: 2rem;
        }
        body > div > * {
            display: block;
            margin-bottom: 1rem;
        }
        #github {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 1rem;
        }
    </style>
</body>
</html>
