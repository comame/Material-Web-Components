<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <style>
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
            margin: 0;
            margin-top: 2rem;
        }
        body > div {
            min-width: 15rem;
            width: 80vw;
            max-width: 40rem;
        }
        body > div > * {
            display: block;
            margin-bottom: 1rem;
        }
        #github {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 1rem;
        }
    </style>
    <script defer src='https://comame.xyz/assets/script/material-component/components.js'></script>
</head>
<body>

    <div>
        <h2>material-input</h2>
        <material-input placeholder='placeholder'></material-input>
        <material-input placeholder='placeholder' error='error'></material-input>
    </div>

    <div>
        <h2>material-button</h2>
        <div>
            <material-button>BUTTON</material-button>
            <material-button disabled>DISABLED</material-button>

            <script>
                document.querySelectorAll('material-button').forEach(it => {
                    it.addEventListener('click', () => {
                        it.textContent = 'CLICKED'
                    })
                })
            </script>
        </div>
    </div>

    <a href='https://github.com/comame/Material-Web-Components' id='github'>View code on GitHub</a>

</body>
</html>
